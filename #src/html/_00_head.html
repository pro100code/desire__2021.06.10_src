<head>
	<!-- ! заголовок страницы изменить в index.html  -->
	<title>@@title</title>

	<!-- ! кодировка страницы  -->
	<meta charset="UTF-8">

	<!-- ! технические тэги  -->
	<!-- автор страницы -->
	<meta name="author" content="Yefimenko Oleh">
	<!-- авторские права  -->
	<meta name="copyright" content="Yefimenko Oleh">
	<!-- адрес автора  -->
	<meta name="address" content="Live Server YO">

	<!-- ! тэги для SEO -->
	<!-- краткое описание страницы до 140-ка символов в content="" -->
	<meta name="description" content="">
	<!-- ключевые слова страницы через запятую в content="" -->
	<meta name="keywords" content="">

	<!-- ! на IPHONE номера телефонов перестанут быть ссылкой -->
	<meta name="format-detection" content="telephone=no">

	<!-- ! адаптивность -->
	<!-- на ANDROID пользователь не может увеличить сайт тач-скрином -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- пользователь не может увеличить сайт тач-скрином на ANDROID -->
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->

	<!-- ! сайт не будет индексироваться поисковыми роботами -->
	<!-- закоментировать по окончанию верстки -->
	<meta name="robots" content="noindex, nofollow">

	<!-- ! ссылки подключения стилей и картинки в title  -->
	<link rel="stylesheet" href="css/style.min.css">
	<link rel="shortcut icon" href="img/icons/favicon/killer.svg">
</head>
